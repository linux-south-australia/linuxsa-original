<UL><UL>
	<TT>make dep</TT> (build dependencies)
	</P>

	</P>
	<TT>make boot</TT>
	<UL><UL>
		<LI><TT>make zImage</TT> (alternative, is Intel-specific)
		<LI><TT>make bzImage</TT> (for big kernels)
	</UL></UL>
	</P>
	<TT>make modules</TT> (if any modules were selected)
	</P>
</UL></UL>
